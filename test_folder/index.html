<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Ecommerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>(Name Change) Store</h1>
    </header>

    <main>
        <section class="container">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10</p>
            </div>

            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$20</p>
            </div>

            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$30</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 (Name Change) Store. All rights reserved.</p>
    </footer>
</body>
</html>
